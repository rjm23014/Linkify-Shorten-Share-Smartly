<nav class="navbar">
    <div class="nav-container">
        <a href="{{ url_for('index') }}" class="nav-logo">
            <img src="/static/logo.png" alt="Linkify Logo" class="logo-image">
            Linkify
        </a>
        
        <div class="nav-menu">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                <div class="user-info">
                    <img src="{{ current_user.picture }}" alt="Profile" class="profile-pic">
                    <span class="user-name">{{ current_user.name }}</span>
                </div>
                <a href="{{ url_for('logout') }}" class="nav-link logout-btn">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="nav-link login-btn">Sign In</a>
            {% endif %}
        </div>
    </div>
</nav>
