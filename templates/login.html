<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Linkify</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/link.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    {% include 'navbar.html' %}
    
    <div class="container">
        <h1>üîê Sign In to Linkify</h1>
        <p>Sign in to track your shortened URLs and access advanced features</p>
        
        <div class="login-section">
            <div id="g_id_onload"
                 data-client_id="{{ google_client_id }}"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" 
                 data-type="standard"
                 data-size="large"
                 data-theme="filled_blue"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>
        
        <div class="guest-section">
            <p>Or continue as guest</p>
            <a href="{{ url_for('index') }}" class="guest-btn">Continue as Guest</a>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            fetch('/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: response.credential })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    alert('Login failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
            });
        }
    </script>
</body>
</html>
